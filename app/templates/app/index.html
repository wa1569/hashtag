{% extends 'app/layout.html' %}

{% block header %}
<!-- Page Header -->
<header class="masthead" style="background-color: black;">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>멋쟁이 사자처럼</h1>
          <span class="subheading">메인 페이지!</span>
        </div>
      </div>
    </div>
  </div>
</header>
{% endblock %}

{% block content %}
<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      {% for blog in blogs.all %}
      <div class="post-preview">
        <a href="{% url 'detail' blog.id %}">
          <h2 class="post-title">
            {{ blog.title }}
          </h2>
          <h3 class="post-subtitle">
            {{ blog.summary }}
          </h3>
        </a>
        <p class="post-meta">
          {{ blog.pub_date }}</p>
      </div>
      <hr>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
